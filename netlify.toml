[build]
  # Run the static site generation command
  command = "nuxt generate"
  # The folder to deploy
  publish = "dist"


[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = ["public/images","dist/blog"]


[context.production.environment]
  # Set your Node version here (for example, 18 or 16)
  NODE_VERSION = "18"
