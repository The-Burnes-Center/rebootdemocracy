[build]
command = "npm run build"
publish = ".output/public"

[build.environment]
NODE_VERSION = "20.19.0"

# Redirect API routes to serverless function
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/server"
status = 200
force = true

# Redirect ISR pages to serverless function
# Static files are served first, so this only applies to non-static routes
[[redirects]]
from = "/test-isr"
to = "/.netlify/functions/server"
status = 200
force = false
