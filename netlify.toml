[build]
command = "npm run generate"
publish = "/dist"

[[redirects]]
from = "/*"
to = "/.netlify/functions/server"
status = 200


[[redirects]]
from = "/newsoftheweek/feed/rss"
to = "/.netlify/functions/newsoftheweek"
status = 200
force = true

[[headers]]
for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Cache-Control = "public, max-age=31536000"

[dev]
command = "nuxt dev"
targetPort = 3000
port = 8888


[images]
  remote_images = [
    "https://thegovlab-files.nyc3.cdn.digitaloceanspaces.com/thegovlab-directus9/uploads/.*"
  ]

