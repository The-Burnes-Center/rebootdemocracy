[build]
command = "rm -rf .nuxt .output node_modules/.cache/nuxt && npm run build && ls -la .output/ && ls -la .output/public/ 2>/dev/null | head -5 || echo 'WARNING: .output/public not found'"
publish = ".output/public"

[build.environment]
  NODE_VERSION = "20.12.2"
  NPM_VERSION = "10.8.0"
  NPM_FLAGS = "--no-audit --no-fund --verbose"

# Simple ISR setup following Nuxt 4 article
# Nitro's netlify preset automatically generates serverless functions
# The server.mjs file has nodeBundler: "none" which tells Netlify not to bundle it

[functions]
  # Tell Netlify to use the functions from .output/server (Nitro's output)
  directory = ".output/server"

# Catch-all redirect for ISR pages (blog posts)
[[redirects]]
from = "/*"
to = "/.netlify/functions/server"
status = 200

[[redirects]]
from = "/newsoftheweek/feed/rss"
to = "/.netlify/functions/newsoftheweek"
status = 200
force = true

[dev]
command = "npm run dev"
targetPort = 3000

[images]
remote_images = ["https://burnes-center.directus.app/assets/.*"]

[[headers]]
  for = "/"
  [headers.values]
    cache-control = "no-cache, no-store, must-revalidate"
    pragma = "no-cache"
    expires = "0"
    access-control-allow-origin = "*"

[[headers]]
  for = "/*.html"
  [headers.values]
    cache-control = "no-cache, no-store, must-revalidate"
    pragma = "no-cache"
    expires = "0"
    access-control-allow-origin = "*"

[[headers]]
  for = "/blog"
  [headers.values]
    cache-control = "no-cache, no-store, must-revalidate"
    pragma = "no-cache"
    expires = "0"
    access-control-allow-origin = "*"

[[headers]]
  for = "/test-isr"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/_nuxt/*.js"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
    access-control-allow-origin = "*"
  
[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = "no-cache, no-store, must-revalidate"
    pragma = "no-cache"
    expires = "0"
    access-control-allow-origin = "*"

[[headers]]
  for = "/images/*"
  [headers.values]
    cache-control = "public, max-age=2592000, immutable"
    access-control-allow-origin = "*"

# Cache _payload.json files for ISR pages (they're part of the cached page)
# Other JSON files (like API responses) should not be cached
[[headers]]
  for = "/blog/**/_payload.json"
  [headers.values]
    # Cache _payload.json files for ISR pages - they're part of the cached page
    cache-control = "public, max-age=31536000, immutable"
    access-control-allow-origin = "*"

[[headers]]
  for = "/*.json"
  [headers.values]
    cache-control = "no-cache, no-store, must-revalidate"
    pragma = "no-cache"
    expires = "0"
    access-control-allow-origin = "*"

# CACHE for fonts (1 year - fonts rarely change)
[[headers]]
  for = "/*.woff"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
    access-control-allow-origin = "*"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
    access-control-allow-origin = "*"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
    access-control-allow-origin = "*"

[[headers]]
  for = "/*.eot"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
    access-control-allow-origin = "*"
