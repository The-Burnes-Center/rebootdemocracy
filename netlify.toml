[build]
command = "npm run generate"
publish = ".output/public/"
functions = "netlify/functions"

[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = [".output/public"]

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@directus/sdk", "jstoxml", "he"]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/newsoftheweek/feed/rss"
to = "/.netlify/functions/newsoftheweek"
status = 200
force = true

[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Cache-Control = "public, max-age=31536000"

[dev]
command = "npm run dev"

[images]
remote_images = ["https://thegovlab-files.nyc3.cdn.digitaloceanspaces.com/thegovlab-directus9/uploads/.*"]