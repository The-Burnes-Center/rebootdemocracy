[build]
  command = "node ./scripts/fetch-directus-assets.mjs && npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
NODE_ENV = "production"

[[plugins]]
  package = "custom-cache-plugin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[functions]
  node_bundler = "esbuild"

[functions.environment]
  NETLIFY_SITE_ID = "${NETLIFY_SITE_ID}"
  NETLIFY_AUTH_TOKEN = "${NETLIFY_AUTH_TOKEN}"