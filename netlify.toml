[build]
  command = "vite build"
  publish = "dist"

[functions]               # <-- moved here
  directory    = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[[redirects]]
  from = "/newsoftheweek/feed/rss"
  to   = "/.netlify/functions/newsoftheweek"
  status = 200
  force  = true

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[dev]
  targetPort = 3000
  port       = 3001
