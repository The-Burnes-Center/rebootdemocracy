[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "dist"
  
[[redirects]]
  from = "/blog/*"
  to = "/.netlify/functions/seo-blog?slug=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/feed/rss"
  to = "/.netlify/functions/json2rss"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[dev]
  targetPort = 3000
  port = 3001