[build]
  command = "vite build"
  functions = "netlify/functions"
  publish = "dist"
  
[[redirects]]
  from = "/feed/rss"
  to = "/.netlify/functions/json2rss"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[images]
  remote_images = ["https://thegovlab-files.nyc3.cdn.digitaloceanspaces.com/thegovlab-directus9/uploads/.*"]

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[dev]
  # Replace '3000' with the port your Vue.js app is running on
  targetPort = 3000
  # This is the port Netlify Dev will use
  port = 3001
  # Other configurations...
