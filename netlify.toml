[build]
  command = "npm run build"
  publish = "dist"
  functions = ".netlify/functions-internal"

[functions]
  directory = ".netlify/functions-internal"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[redirects]]
  from = "/newsoftheweek/feed/rss"
  to = "/.netlify/functions/newsoftheweek"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[images]
  remote_images = [
    "https://thegovlab-files.nyc3.cdn.digitaloceanspaces.com/thegovlab-directus9/uploads/.*"
  ]

[dev]
  targetPort = 3000
  port = 3001