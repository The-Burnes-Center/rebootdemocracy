[build]
  command = "npm run build" 
  functions = "netlify/functions" 
  publish = ".output/public" 

[[redirects]]
  from = "/our-work"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/newsoftheweek/feed/rss"
  to = "/.netlify/functions/newsoftheweek"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Cache-Control = "public, max-age=31536000"

[dev]
  # Adjusted for Nuxt development
  command = "nuxt dev"
  targetPort = 3000
  port = 8888
  
# Nuxt-specific settings
[build.environment]
  NODE_VERSION = "18"
  NITRO_PRESET = "netlify"
