[build]
  command = "npm run build" # Using Nuxt SSR mode
  functions = "netlify/functions" # Preserve existing functions directory
  publish = ".output/public" # Nuxt 3 SSR output directory

[[redirects]]
  from = "/our-work"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/builders/server"
  status = 200

[[redirects]]
  from = "/newsoftheweek/feed/rss"
  to = "/.netlify/functions/newsoftheweek"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

  
# Nuxt-specific settings
[build.environment]
  NODE_VERSION = "18"
  NITRO_PRESET = "netlify"

[images]
  remote_images = [
    "https://thegovlab-files.nyc3.cdn.digitaloceanspaces.com/thegovlab-directus9/uploads/.*"
  ]

[dev]
  targetPort = 3000
  port = 3001
